<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  
  <title>Draggable List Excersise</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <div id="container">
    <div class="header">
      <h1>Draggable List Excersise</h1>
    </div>
    <div class="flex-content">
      <div class="list">
        <ul>
        </ul>
        <div class="counter-box">
          <span>Items count:</span><span class="counter"></span>
        </div>
      </div>
      <div class="form">
        <form method="POST" enctype="multipart/form-data">
          <h3>Add</h3>
          <span class="image-preview"></span>
          <div class="file-set">
            <label for="input-file">File: </label>
            <input required="required" accept="image/jpeg, image/gif, image/x-png" type="file" name="file" />
          </div>
          <div class="desc-set">
            <label for="input-desc">Description:</label>
            <textarea required="required" name="desc" cols="30" rows="10"></textarea>
            <input type="hidden" name="id" />
            <input type="hidden" name="order" />
          </div>
          <input class="button" type="submit" value="Insert">
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/draggableListApp.js"></script>
</body>
</html>
